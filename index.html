<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>HTML5 <form action=""></form></title>
</head>
<body>
    <!-- Card

    alert
    form -->

    <div class="card m-4 border">
        <div class="card-header">
            <h2>Payment form example</h2>
        </div>
        <div class="alert alert-danger m-2 p-2" role="alert">
            <h5>Some fileds are missing</h5>
        </div>
        <div class="card-body">
            <form class="row g-3">
                <div class="col-5">
                    <label for="inputCard#" class="form-label"><h5>Card #</h5></label>
                    <input type="number" class="form-control" id="inputCard#" placeholder="XXXXXXXXXXXXXX">
                </div>
                <div class="col-3">
                    <label for="inputCVC#" class="form-label"><h5>CVC #</h5></label>
                    <input type="number" class="form-control" id="inputCVC#" placeholder="0000">
                </div>
                <div class="col-4">
                    <label for="inputAmount" class="form-label"><h5>Amount</h5></label>
                    <div class="input-group flex-nowrap">
                        <span class="input-group-text bg-transparent border-0" id="inputAmountAddon"><strong>$</strong></span>
                        <input type="number" class="form-control" id="inputAmount" placeholder="Amount">
                    </div>
                </div>
                <div class="col-6">
                    <label for="inputFirstName" class="form-label"><h5>First Name</h5></label>
                    <input type="text" class="form-control" id="inputFirstName">
                </div>
                <div class="col-6">
                    <label for="inputLastName" class="form-label"><h5>Last Name</h5></label>
                    <input type="text" class="form-control" id="inputLastName">
                </div>
                <div class="col-6">
                    <label for="inputCity" class="form-label"><h5>City</h5></label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-3">
                    <label for="inputState" class="form-label"><h5>State</h5></label>
                    <select id="inputState" class="form-select">
                    <option selected>Pick a state</option>
                    <option>...</option>
                    </select>
                </div>
                <div class="col-3">
                    <label for="inputZip" class="form-label"><h5>Postal Code</h5></label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-6">
                    <label for="inputCards" class="form-label"><h5>We accept:</h5></label>
                    <div class="card text-white bg-secondary d-flex flex-row fs-5 p-2 col-5">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-visa"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                            <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex"></i></label>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <label for="inputMessage" class="form-label"><h5>Message:</h5></label>
                    <div class="form-floating mb-2">
                        <textarea class="form-control" id="floatingTextarea2" style="height: 100px"></textarea>
                    </div>
                    <label for="floatingTextarea text-secondary"><p class="text-secondary">Add any notes here.</p></label>
                </div>
            </form>
        </div>
        <div class="card-footer d-flex justify-content-end">
            <a href="#" class="btn btn-secondary mx-2">Cancel</a>
            <a href="#" class="btn btn-primary mx-2">Send</a>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
